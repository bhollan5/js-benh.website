<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="/favicons/site.webmanifest">
        <link rel="stylesheet" href="/style.css">
        <title>benh.website</title>
        <script>
            var dark_mode = localStorage.getItem('darkMode');
            if (dark_mode == 'false') {
                dark_mode = false;
            } else {
                dark_mode = true;
            }
            console.log(`Dark mode: ${dark_mode}`)
            console.log(`From the source: ${localStorage.getItem('darkMode')}`)

            //  Highlight the currently selected tab. 
            function highlight_nav() {
                var pathname = window.location.pathname;
                console.log(pathname);
                var nav_links = document.getElementById("nav-links").children;
                for (var i = 0; i < nav_links.length; i++) {
                    if (nav_links[i].getAttribute("href") == pathname) {
                        nav_links[i].classList.add("selected");
                    } else {
                        nav_links[i].classList.add("gray");
                    }
                }
                set_dark_mode();
            }

            //  Toggle between dark mode.
            function toggle_dark_mode() {
                dark_mode = !dark_mode;
                console.log(`Setting darkMode to: ${dark_mode}`);
                localStorage.setItem('darkMode', String(dark_mode));
                console.log(localStorage.getItem('darkMode'));
                set_dark_mode();
            }
            
            function set_dark_mode() {
                var body = document.getElementsByTagName("BODY")[0];
                if (dark_mode == true) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            }   
        </script>
    </head>
    <body onload="highlight_nav()">
        <img src="/general/moon.png" id="dark-mode-icon" onclick="toggle_dark_mode()" />
        <header>
            <h1>&#9639; &nbsp; Ben H. &nbsp; &#9640;</h1>
            <p id="page-subtitle">Hi! This is my personal website.</p>
        </header>
        <nav id="nav-links">
            <a class="nav-link blue" href="/">Bio</a>
            <a class="nav-link blue2" href="/portfolio">Portfolio</a>
            <a class="nav-link brown" href="/plans">Plans</a>
            <a class="nav-link orange" href="/dash">Dash</a>
        </nav>

        <div class="divider-line"></div>

        <div class="content">
            <!-- INSERT CONTENT HERE -->
        </div>
    </body>
</html>
